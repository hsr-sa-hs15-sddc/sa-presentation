<!doctype html>
<html  ng-app='presentation' lang="en">

	<head>
		<meta charset="utf-8">
    <title>SDDC Presentation</title>
			<meta name="description" content="Presenation for the SA at HSR">
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
			<link rel="stylesheet" href="css/reveal.css">
			<link rel="stylesheet" href="css/theme/white.css" id="theme">
			<link rel="stylesheet" href="css/style.css">
			<script>
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			</script>
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
			<script src="app/app.js"></script>
  </head>
  <body  ng-controller="presentationController">
			<div class="reveal">
					<div class="slides">
						<section>
								<h1>SDDC Pr√§sentation</h1>
								<h3>Software Defined Datacenters</h3>
								<p>
									<small>Erstellt von Silvan Adrian, Fabian Binna</small>
								</p>
						</section>
						<section>
									<h2>Inhaltsverzeichnis</h2>
									<ul>
										<li>Einleitung</li>
										<li>more Points</li>
										<li>blahblah</li>
									</ul>
							</section>
							<section>
								<section>
										<h2>Einleitung</h2>
										<p>Hello World</p>
										<p>Going Down</p>
								</section>
								<section>
									<h2>Einleitung2</h2>
									<p>Hello World2</p>
									<p>Going more down?</p>
								</section>
							</section>
							<section>
								<h2>Get Services</h2>
								<div>
								<form ng-submit="findServices()">
									<div style="display: block;">
									<textarea disabled>{{services | json }}</textarea>
								</div>
									<button type="submit">Get Services</button>
								</form>
								</div>
							</section>
							<section>
								<h2>Get Servicemodules</h2>
								<div>
								<form ng-submit="findServiceModules()">
									<div style="display: block;">
									<textarea disabled>{{servicemodules | json }}</textarea>
								</div>
									<button type="submit">Get ServiceModules</button>
								</form>
								</div>
							</section>

					</div>
			</div>

			<script src="lib/js/head.min.js"></script>
			<script src="js/reveal.js"></script>

					<script>
						// Full list of configuration options available at:
						// https://github.com/hakimel/reveal.js#configuration
						Reveal.initialize({
							controls: true,
							progress: true,
							history: true,
							center: true,
							transition: 'slide', // none/fade/slide/convex/concave/zoom
							// Optional reveal.js plugins
							dependencies: [
								{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
								{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
								{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
								{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
								{ src: 'plugin/zoom-js/zoom.js', async: true },
								{ src: 'plugin/notes/notes.js', async: true }
							]
						});
					</script>

  </body>

</html>
